machine:
  node:
    version: 7.5.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

  override:
    - npm install --only=dev
    
general:
  branches:
    only:
      - master

deployment:
  production:
    branch: master
    commands:
      - npm publish

