version: 2

jobs:
  build:
    docker:
      - image: circleci/node:9.9

    branches:
      only:
        - master

    steps:
      - checkout
      - run: npm set registry https://registry.npmjs.org/
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: npm install --only=dev
      - run: npm t
      - run: npm publish
